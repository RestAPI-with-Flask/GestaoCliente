{% extends '_layout.html' %}

{% block title %}
<h1 class="text-white"> Edição de Clientes </h1>
{% endblock %}

{% block main %}
<div class="container p-3">
  {% if get_flashed_messages() %}
    {% for message in get_flashed_messages() %}
      <p class="text-danger fw-bold"> {{ message }} </p>
    {% endfor %}
  {% endif %}
  <form action="/edit/{{customer.get('id')}}" method="POST" autocomplete="off">
    <div class="mb-3">
      <label for="nome" class="form-label"> Nome </label>
      <input type="text" class="form-control" id="nome" name="name" value="{{ customer.get('nome') }}">
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label"> Cpf </label>
      <input type="text" class="form-control" id="cpf" name="cpf" value="{{ customer.get('cpf') }}">
    </div>
    <div class="mb-3">
      <label for="data_nascimento" class="form-label"> Data de Nascimento </label>
      <input type="date" class="form-control" id="data_nascimento" name="birth_date" value="{{ customer.get('data_nascimento').strftime('%Y-%m-%d') }}">
    </div>
    <div class="d-flex justify-content-between align-items-center mt-5">
      <a href="/" class="btn btn-secondary"> Voltar </a>
      <button type="submit" class="btn btn-success"> Salvar </button>
    </div>
  </form>
</div>
{% endblock %}
